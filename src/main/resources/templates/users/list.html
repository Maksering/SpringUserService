<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Users list</title>
    <link rel="stylesheet" th:href="@{/css/userStyles.css}">
</head>
<body>
<div class="main_container">
    <h1>Users</h1>
    <a href="/users/new" class="btn btn-primary mb-3">Add New User</a>
    <table>
        <thead>
        <tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Age</th>
            <th>Created at</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="user : ${users}">
            <td th:text="${user.id}"></td>
            <td th:text="${user.name}"></td>
            <td th:text="${user.email}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.created_at}"></td>
            <td>
                <a th:href="@{/users/{id}/update(id=${user.id})}" class="btn btn-warning btn-sm">Update</a>
                <form th:action="@{/users/{id}/delete(id=${user.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-danger btn-sm">Delete</button>
                </form>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
